<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú del Restaurante</title>
    <style>
        body {
            margin: 0;
            background-color: rgb(14, 14, 14);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .menu-container {
            display: flex;
            flex-direction: column; /* Coloca las imágenes una debajo de otra */
            align-items: center;
            width: 100%; /* Se asegura que ocupe todo el ancho disponible */
        }

        img {
            width: 100%;  /* Se ajusta al ancho del contenedor */
            height: auto; /* Mantiene la proporción de las imágenes */
            border: 2px solid #fff; /* Opcional: bordes para la imagen */
        }

        /* Ajustes específicos para pantallas pequeñas */
        @media (max-width: 768px) {
            img {
                width: 95%;  /* Reduce un poco el tamaño en móviles para márgenes */
            }
        }
        
        /* Ajustes específicos para pantallas muy pequeñas, como móviles antiguos */
        @media (max-width: 480px) {
            img {
                width: 90%;  /* Aún más pequeño en pantallas muy pequeñas */
            }
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <img src="imagenes/1.png" alt="Primera Parte del Menú" loading="lazy">
        <img src="imagenes/2.png" alt="Segunda Parte del Menú" loading="lazy">
    </div>
</body>
</html>
